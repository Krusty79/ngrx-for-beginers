<button [disabled]="cannotDecrease" class="fz-60 p-50 m-20" (click)="decrease()">-1</button>
<button class="fz-60 p-50 m-20" (click)="increase()">+1</button>
<button class="fz-60 p-50 m-20" (click)="clear()">=0</button>

<p class="fz-60">Counter = {{ counter }}</p>
<p class="fz-60" *ngIf="updatedAt">updatedAt: {{ updatedAt | date :"HH:mm:ss dd/MM/yyyy" }}</p>
